<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js"></script>
</head>
<body>
    <div class="calc-container">
        <div class="screen">0</div>
        <div class="buttons">
            <div class="first row">
                <div class="ac operator">AC</div>
                <div class="seven num">7</div>
                <div class="four num">4</div>
                <div class="one num">1</div>
                <div class="percentage">%</div>
            </div>
            <div class="second row">
                <div class="delete operator">DEL</div>
                <div class="eight num">8</div>
                <div class="five num">5</div>
                <div class="two num">2</div>
                <div class="zero num">0</div>
            </div>
            <div class="third row">
                <div class="abs operator">+/-</div>
                <div class="nine num">9</div>
                <div class="six num">6</div>
                <div class="three num">3</div>
                <div class="decimal">.</div>
            </div>
            <div class="fourth row">
                <div class="divide operator">/</div>
                <div class="multiply operator">X</div>
                <div class="subtract operator">-</div>
                <div class="add operator">+</div>
                <div class="equals operator">=</div>
            </div>
        </div>
    </div>
</body>
</html>
