<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="calc-container">
        <div class="screen">0</div>
        <div class="buttons">
            <div class="first row">
                <button class="ac operator">AC</button>
                <button class="delete operator">DEL</button>
                <button class="abs operator">+/-</button>
                <button class="divide operator">/</button>
            </div>
            <div class="second row">
                <button class="seven num">7</button>
                <button class="eight num">8</button>
                <button class="nine num">9</button>
                <button class="multiply operator">X</button>
            </div>
            <div class="third row">
                <button class="four num">4</button>
                <button class="five num">5</button>
                <button class="six num">6</button>
                <button class="subtract operator">-</button>
            </div>
            <div class="fourth row">
                <button class="one num">1</button>
                <button class="two num">2</button>
                <button class="three num">3</button>
                <button class="add operator">+</button>
            </div>
            <div class="fifth row">
                <button class="percentage operator">%</button>
                <button class="zero num"></button>
                <button class="decimal operator">.</button>
                <button class="equals operator">=</button>
            </div>
        </div>
    </div>
</body>
</html>
